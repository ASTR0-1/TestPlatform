<form class="form-signin" [formGroup]="form" (ngSubmit)="login(form)">
    <div class="container d-flex flex-column gap-1">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="isInvalidLogin$ | async" class="alert alert-danger">
            Invalid username or password.
        </div>
        <div class="form-control-wrapper">
            <label for="username" class="sr-only">Email address</label>
            <input type="email" id="username" name="username" formControlName="email" class="form-control"
                placeholder="User Name" required autofocus />
            <div *ngIf="hasError('email')" class="invalid-feedback">
                <div *ngIf="form.get('email')?.errors?.required">
                    Please enter email address.
                </div>
            </div>
        </div>
        <div class="form-control-wrapper">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control"
                placeholder="Password" required />
            <div *ngIf="hasError('password')" class="invalid-feedback">
                <div *ngIf="form.get('password')?.errors?.required">
                    Please enter password.
                </div>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Login
        </button>
    </div>
</form>
